	<h1>آنتن</h1>
	<div>
		<p>استفاده از آنتن‌هایی به جز آنتن‌های Sony می‌تواند به وسیله موبایل شما آسیب برساند یا موجب کاهش کارآیی و افزایش بیش از حد مجاز ميزان جذب ويژه (SAR) شود. آنتن را با دست نپوشانید چرا که بر کیفیت تماس تأثیر می‌گذارد و موجب افزایش مصرف انرژی و کوتاه شدن مدت زمان مکالمه و حالت آماده کار می‌شود.</p>
	</div>

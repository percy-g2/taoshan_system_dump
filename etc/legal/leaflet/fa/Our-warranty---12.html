	<h1>ضمانت ما</h1>
	<div>
		<p>براساس شرايط اين ضمانت نامه محدود، Sony سالم بودن اين دستگاه را از نظر طراحي، مواد و ساخت در هنگام خريد دستگاه براي اولين بار توسط مصرف کننده، تضمين مي كند. اين ضمانت نامه محدود براي مدت يك (1) سال از تاريخ خريد اوليه دستگاه اعتبار دارد.</p>
	</div>

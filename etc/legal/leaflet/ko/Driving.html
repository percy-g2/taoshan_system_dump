	<h1>운전 중 사용 안내</h1>
	<div>
		<p>일부 차량 제조업체는 설치를 지원하는 외부 안테나가 있는 핸즈프리 키트를 사용하는 경우를 제외하고 차량 내부에서의 모바일 장치의 사용을 금지합니다. 차량 제조업체의 대리점에 문의하여 모바일 장치 또는 Bluetooth 핸즈프리가 차량의 전자 시스템에 영향을 미치지 않는지 확인하십시오. 운전 중에는 항시 집중하고 운전 중 무선 장치의 사용 제한에 관한 해당 지역의 관련 규정을 준수해야 합니다.</p>
	</div>

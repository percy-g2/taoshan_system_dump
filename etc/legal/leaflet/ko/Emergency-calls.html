	<h1>긴급 전화</h1>
	<div>
		<p>모든 상황에서 통화가 가능한 것은 아닙니다. 중요한 통신은 Sony 모바일 장치에만 의존하지 마십시오. 특정 지역 및 네트워크에 있거나, 특정한 네트워크 서비스 및/또는 모바일 장치 기능을 사용 중인 경우 통화가 불가능할 수 있습니다. 일부 Sony 장치는 긴급 전화를 비롯한 음성 전화를 지원하지 않습니다.</p>
	</div>

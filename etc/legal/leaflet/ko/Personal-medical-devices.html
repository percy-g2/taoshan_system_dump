	<h1>개인 의료 장치</h1>
	<div>
		<p>모바일 장치/라디오 송신기가 있는 장치는 이식된 의료 장비에 영향을 줄 수 있습니다. Sony 제품과 의료 장비 사이에 최소 <span class="keep-together">15 cm</span><span class="keep-together">(6 인치)</span>의 거리를 유지하여 간섭 위험을 줄이십시오. 가능하면 Sony 장치를 오른쪽 귀에 대고 사용하십시오. 장치를 셔츠 주머니에 넣어 보관하지 마십시오. 간섭이 의심되면 장치를 끄십시오. 개인 의료 장치와 가까운 곳에서 사용하는 경우 의사 및 장치 제조업체와 상의하십시오.</p>
	</div>

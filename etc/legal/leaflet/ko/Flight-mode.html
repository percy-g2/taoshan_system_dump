	<h1>비행 모드</h1>
	<div>
		<p>Bluetooth 및 무선 근거리 통신망(WLAN: Wireless Local Area Network) 기능을 장치에서 사용할 수 있는 경우 비행 모드를 활성화할 수 있습니다. 그러나 무선 송신을 금지하는 비행기 내부 또는 타 지역에서는 금지될 수 있습니다. 이러한 환경에서는 비행 모드로 Bluetooth 또는 WLAN 기능을 활성화하기 전에 적합한 허가를 받으십시오.</p>

	<h1>액세서리</h1>
	<div>
		<p>공인 서비스 협력사를 통해 Sony 정품 액세서리만 사용하십시오. 타사 액세서리는 Sony 의 테스트를 거치지 않습니다. 액세서리는 RF 노출, 무선 신호 성능, 소음, 전기 안전 및 기타 다양한 부분에 영향을 미칠 수 있습니다. 타사 액세서리 및 부품을 사용할 경우 사용자의 건강 또는 안전을 위협하거나 제품의 성능을 떨어뜨릴 수 있습니다.</p>

	<h1>USIM 카드</h1>
	<div>
		<p>장치에 표준 크기의 USIM 카드 슬롯이 있는 경우, USIM 카드 슬롯에 호환되지 않는 USIM 카드(마이크로 USIM 카드, Sony 이외 어댑터를 사용한 마이크로 USIM 카드 또는 마이크로 USIM 카드 크기로 자른 표준 USIM 카드 등)를 끼우면 USIM 카드 또는 장치가 영구적으로 손상될 수 있습니다. Sony는 호환되지 않거나 개조된 USIM 카드 사용으로 인한 어떤 손상에 대해서도 책임을 지지 않습니다.</p>
	</div>

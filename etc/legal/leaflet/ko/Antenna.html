	<h1>안테나</h1>
	<div>
		<p>Sony 표시가 없는 안테나 장치를 사용하면 모바일 장치가 손상되고 성능이 감소하며 SAR(Specific Absorption Rate: 전자파 인체흡수율)이 정해진 한도 이상으로 증가할 수 있습니다. 안테나를 손으로 가리면 통화 품질과 전력 수준에 영향을 미치며 통화 및 대기 시간이 단축될 수 있습니다.</p>
	</div>

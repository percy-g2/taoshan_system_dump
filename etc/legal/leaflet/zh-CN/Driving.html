	<h1>驾驶中</h1>
	<div>
		<p>在某些情况下，汽车制造商可能会禁止在其车辆中使用移动设备，除非可安装带有外置天线的免提套件。请向汽车制造商的代表咨询以确认移动设备或蓝牙免提装置不会影响车内的电子系统。在驾驶中始终应全神贯注，必须遵守限制在驾驶中使用无线设备的当地法律和法规。</p>
	</div>

	<h1>天线</h1>
	<div>
		<p>使用非索尼销售的天线设备可能会损坏您的移动设备、降低性能并导致超过规定范围的特定吸附率 (SAR) 级别。不要用手遮挡天线，这会影响通话质量、电量水平，从而缩短可通话时间和待机时间。</p>
	</div>

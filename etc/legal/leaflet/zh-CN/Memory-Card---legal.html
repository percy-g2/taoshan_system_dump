	<h1>记忆卡</h1>
	<div>
		<p>如果产品带有可拆卸的记忆卡，则通常可以与购买的设备兼容，但可能无法与其他设备或其记忆卡的功能兼容。请在购买或使用之前检查其他设备的兼容性。如果产品配有记忆卡阅读器，则请在购买或使用前检查记忆卡的兼容性。</p>
		<p>一般来说，记忆卡在出厂之前已经进行了格式化。要重新对记忆卡进行格式化，请使用兼容的设备。在 PC 上对记忆卡进行格式化时，请不要使用标准操作系统格式。有关详细信息，请参考设备的操作说明或与索尼联系中心联系。</p>
	</div>

	<h1>电源供应（充电器）</h1>
	<div>
		<p>按产品上的标识将充电器连接到电源上。切勿在室外或潮湿环境中使用充电器。不要改动电源线，也不要损伤或拉紧电源线。在清洁充电器前，请将其从电源上拔下。切勿改动插头。如果插头与电源插座不配套，应请电工安装合适的电源插座。连接电源后，会消耗少量电量。为了避免浪费这些少量的电能，请在充满电后将产品与电源断开。使用非索尼品牌的充电设备可能会使安全风险增大。</p>
	</div>

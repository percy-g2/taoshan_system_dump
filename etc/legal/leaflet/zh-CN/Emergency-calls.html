	<h1>紧急呼叫</h1>
	<div>
		<p>我们不保证在任何条件下都能正常呼叫。切勿仅依赖索尼移动设备进行重要通信。在某些区域、某些网络或在使用某些网络服务和/或移动设备功能时，可能无法进行呼叫。请注意，某些索尼设备不支持语音呼叫（包括紧急呼叫）。</p>

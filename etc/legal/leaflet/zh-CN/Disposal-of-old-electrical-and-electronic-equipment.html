	<h1><img src="../images/LEGAL-RECYCLEBIN-low.jpg" alt="" class="float"/>废旧电气、电子设备和电池的处理</h1>
	<div>
		<p>电子产品或其包装上的该符号表示该电子产品（包括电池）不能作为生活垃圾处理。正确的做法是，将产品送至适当的电气和电子设备回收点循环利用。不要尝试取出内部电池。只能由垃圾处理机构或经过训练的专业服务人员取出内部电池。</p>
		<p>废旧产品处理不当会对环境和人体健康带来潜在的消极影响，而确保正确处理本产品有助于防止这些潜在的影响。材料回收有助于保护自然资源。有关本产品回收的详细信息，请致电索尼联系中心或访问 <a href="http://www.sonymobile.com/recycling">www.sonymobile.com/recycling</a>，咨询当地城市办事处，生活垃圾处理机构或产品的销售处。</p>
	</div>

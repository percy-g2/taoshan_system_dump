	<div>
		<p>如果您的设备配备有标准尺寸的 SIM 卡槽，则将不兼容的 SIM 卡（例如微型 SIM 卡、带有非索尼适配器的微型 SIM 卡或具有微型 SIM 卡尺寸的标准 SIM 卡）插入 SIM 卡槽可能会永久损坏 SIM 卡或设备。索尼不保证且对因使用不兼容或改装 SIM 卡而导致的任何损坏概不负责。</p>

	<h1>基于GPS/位置导航的功能</h1>
	<div>
		<p>某些产品提供基于GPS/位置的导航功能。位置导航确定功能按“初始设计”提供，并且可能存在缺陷。索尼不对此类位置导航信息的准确性做出任何声明或保证。</p>
		<p>设备对基于位置导航的信息的使用可能中断或出错，此外还可能取决于网络服务的可用性。请注意该功能在某些环境中如建筑物内部或者临近建筑物的地方可能无法完全使用或不能使用。</p>
		<p>警告：切勿因使用 GPS 航功能而在驾车时分散注意力。</p>
	</div>

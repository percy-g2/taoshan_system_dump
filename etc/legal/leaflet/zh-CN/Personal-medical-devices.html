	<h1>个人医疗设备</h1>
	<div>
		<p>移动设备/带有射频发射装置的设备可能会影响植入的医疗设备。可通过保持索尼产品和医疗设备之间的距离超过 <span class="keep-together">15 厘米</span><span class="keep-together">（6 英寸）</span>来降低干扰风险。如果适用，请用右耳接听索尼设备。切勿将设备放在胸前口袋中携带。如果怀疑存在干扰，请关闭设备。要在个人医疗设备附近使用，请咨询医师和设备制造商。</p>
	</div>

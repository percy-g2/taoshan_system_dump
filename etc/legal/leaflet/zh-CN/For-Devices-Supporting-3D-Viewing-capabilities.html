	<h1>对于支持 3D 视图功能的设备</h1>
	<div>
		<p>在支持 3D 的监视器上观看使用此设备（如适用）拍摄的 3D 图像时，您可能会发生眼部疲劳、疲倦或眩晕等不适症状。为避免发生此类症状，我们建议您定时休息。但您需要自行决定所需的休息时间长度和频率，因为这因人而异。如您感到任何不适，请停止观看 3D 图像，直到您感觉好一些，并根据需要就医。此外，也请参阅您已连接或与本设备一起使用的设备或软件随附的操作说明。请注意，儿童的视力仍处于发展阶段（尤其是 6 岁以下的儿童）。让您的孩子观看 3D 图像之前，请先咨询儿科医师或眼科医师，并确保您的孩子在观看此类图像时遵循上述注意事项。</p>
	</div>

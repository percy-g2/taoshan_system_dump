	<h1><img src="../images/LEGAL-CHILDREN-low.jpg" alt="" class="float"/>ข้อมูลเกี่ยวกับเด็กๆ</h1>
	<div>
		<p><strong>คำเตือน!</strong> ควรเก็บไว้ให้พ้นมือเด็ก อย่าให้เด็กๆ เล่นอุปกรณ์เคลื่อนที่และอุปกรณ์เสริมของคุณ เพราะอาจทำให้ได้รับบาดเจ็บต่อตนเองหรือบุคคลอื่นๆ ผลิตภัณฑ์ต่างๆ อาจประกอบด้วยชิ้นส่วนเล็กๆ ที่อาจจะดีดตัวออกมาและเด็กอาจจะกลืนเข้าไปทำให้หายใจไม่ออกได้</p>

	<h1>การรับประกันของเรา</h1>
	<div>
		<p>ภายใต้เงื่อนไขของการรับประกันแบบมีเงื่อนไขนี้ Sony ขอรับประกันผลิตภัณฑ์นี้ว่าปราศจากข้อบกพร่องเนื่องจากการออกแบบ วัตถุดิบและฝีมือแรงงานเมื่อผู้บริโภคซื้อในครั้งแรก การรับประกันแบบมีเงื่อนไขนี้ให้การคุ้มครองเป็นระยะเวลาหนึ่ง (1) ปีนับจากวันที่ซื้อผลิตภัณฑ์นี้เป็นครั้งแรก</p>

	<h1><img src="../images/LEGAL-CHILDREN-low.jpg" alt="" class="float"/>बच्चे</h1>
	<div>
		<p><strong>चेतावनी!</strong> बच्चों की पहुँच से दूर रखें. बच्चों को मोबाइल डिवाइस या सहयंत्रों से खेलने की आज्ञा न दें. वे स्वयं अथवा दूसरों को चोट पहुँचा सकते हैं. उत्पादों में छोटे हिस्से समाहित हो सकते हैं जो उत्पाद से अलग हो जाते हैं तथा श्वासरोधन का ख़तरा पैदा कर सकते हैं.</p>

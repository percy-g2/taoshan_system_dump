	<h1>पहुँच योग्य समाधान/विशेष आवश्यकताएँ</h1>
	<div>
		<p>यूएस में, अनुरूप Sony फोन TTY टर्मिनल्स के साथ (आवश्यक सहयंत्र के उपयोग के माध्यम से) अनुरूपता प्रदान कर सकते हैं. अधिक जानकारी के लिए Sony के विशेष सहायता केंद्र <span class="keep-together">877 878 1996</span> (TTY) या <span class="keep-together">877 207 2056</span> (वायस), पर कॉल करें या <a href="http://www.sonyericsson-snc.com">www.sonyericsson-snc.com</a> पर जाएँ.</p>

	<h1>हमारी वारंटी</h1>
	<div>
		<p>इस सीमित वारंटी की शर्तों के अधीन, Sony उपभोक्ता द्वारा मूल क्रय के समय पर इस उत्पाद के डिज़ाइन, सामग्री तथा कर्म-कौशल के दोषों से मुक्त होने की वारंटी देता है. इस सीमित वारंटी की अवधि इस उत्पाद के ख़रीदे जाने के मूल दिनांक से लेकर एक (1) साल तक रहेगी.</p>
	</div>

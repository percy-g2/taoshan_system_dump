	<h1><img src="../images/LEGAL-RECYCLEBIN-low.jpg" alt="" class="float"/>電氣及電子廢棄物與電池處理</h1>
	<div>
		<p>本符號位在電子產品或其包裝物上，代表該電子產品及電池不得當作住家廢棄物處理。廢棄的本產品應交由合格的回收點，進行電器及電子設備的回收作業。請勿嘗試移除內部電池。僅限廢棄物處理機關或受過專業訓練的服務人員可移除內部電池。</p>
		<p>對本產品的適當回收作業，將有助於防止因本產品廢棄物之不當處理，對環境及人體健康所產生的負面影響。廢棄物回收有助於自然資源的保護。有關本產品回收的詳細資料，請致電 Sony 客服中心，或透過 <a href="http://www.sonymobile.com/recycling">www.sonymobile.com/recycling</a> 洽詢當地的主管機關、住家廢棄物回收服務單位、或本產品的原經銷商。</p>
	</div>

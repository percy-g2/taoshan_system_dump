	<h1>緊急電話</h1>
	<div>
		<p>通話無法保證在任何情況下都正常。切勿單以索尼行動裝置作為重要通訊的唯一工具。某些地區、行動通訊網路、或某些網路服務及/或行動裝置功能使用中時，通話可能無法進行。請注意，某些索尼裝置不支援語音通話，包括緊急電話。</p>

	<h1>記憶卡</h1>
	<div>
		<p>本產品隨附的卸除式記憶卡，通常與所買的裝置相容，但與其他裝置或其他裝置的記憶卡裝置則不一定相容。採購或使用記憶卡前，請先查明與其他裝置的相容性。產品隨附讀卡器時，請於購買或使用記憶卡前，先確認其相容性。</p>
		<p>記憶卡出廠前通常已先格式化。取樣相容的裝置重新格式化記憶卡。用電腦格式化記憶卡時，切勿使用作業系統的標準格式。詳細的說明，請參關裝置的使用手冊或連絡 Sony 客服中心。</p>
	</div>

	<h1>針對支援 3D 檢視功能的裝置</h1>
	<div>
		<p>在 3D 相容的顯示器上檢視使用本裝置拍攝的 3D 影像時，您可能會感覺到眼睛疲勞、疲倦或噁心。為防止這些症狀出現，建議您定時休息。但是，您必須自行決定所需的休息時間長度和頻率，因為這會因人而異。如果您感到任何不適，請停止檢視 3D 影像，直到您覺得好一點，並視需要就醫。此外，也請參閱您已連接或與本裝置一起使用的裝置或軟體隨附之操作說明。請注意，兒童的視力仍在發展階段 (尤其是 6 歲以下的兒童)。在讓您的兒童檢視 3D 影像之前，請先諮詢小兒科醫師或眼科醫師，並確保他/她在檢視此類影像時遵照上述注意事項。</p>

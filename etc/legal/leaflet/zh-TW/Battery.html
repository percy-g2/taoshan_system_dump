	<h1>電池</h1>
	
	<div>
		<p>新的或久未使用的電池，可能暫時性的容量偏低。 首次使用前，請將電池徹底充電幾次。 限按原設計用途使用。 請在<span class="keep-together">+5°C</span><span class="keep-together">(+41°F)</span> 及 <span class="keep-together">+45°C</span><span class="keep-together">(+113°F)</span> 溫度範圍內充電。 請勿將電池放進嘴裡。 電池接腳切勿觸及別的金屬物品。 取出電池前，請先關閉電源。 效能視溫度、信號強度、使用形態、所選的功能及語音或數據傳輸而異。 限由索尼服務人員取出或更換內建電池。使用非索尼原廠電池可能造成更大的安全風險。限以符合 IEEE-1725 標準的索尼電池進行更換。 更換不符標準的電池可能造成火災、爆炸、泄漏或其他傷害的危險。</p>

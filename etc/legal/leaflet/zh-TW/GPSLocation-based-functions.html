	<h1>GPS/位置定位功能</h1>
	<div>
		<p>部分產品可提供 GPS/位置定位功能。位置定位功能以「接近」和「包含所有誤差」提供。索尼對這種位置資訊的準確性不提供任何保證。</p>
		<p>在裝置上使用位置定位資訊有可能發生連線中斷或錯誤的情形，且可能需要額外的網路服務支援。請注意，在建築物內部或與建築物相鄰的區域等特定環境中，此功能可能會減弱或無法使用。</p>
		<p>注意：在駕駛情況下請謹慎使用 GPS，避免造成分心。</p>

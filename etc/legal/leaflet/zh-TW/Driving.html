	<h1>行車中</h1>
	<div>
		<p>除非在車內安裝附外接天線的免持裝置，某些汽車製造商禁止在車內使用行動裝置。行動裝置或藍牙免持是否對車內的電子設備有影響，請洽各車輛制造商的相關人員。行車中務請隨時集中精神，並遵守各地對行車中使用無線裝置的法規。</p>

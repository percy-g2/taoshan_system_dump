	<h1>天線</h1>
	<div>
		<p>使用非索尼原廠天線裝置可能損壞行動裝置、降低效能、產生過高的 SAR。手掌切勿遮蔽天線，以免影響通話品質、耗電多寡、以及待機和通話時間的長短。</p>

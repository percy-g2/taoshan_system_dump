	<h1>電源（充電器）</h1>
	<div>
		<p>請依照產品上標籤所示將充電器連接指定的電源。請勿在戶外或潮濕的地方使用。請勿改動電線或使電線受到外力損傷或損壞。清潔前應切斷電源。請勿改動插頭，若電插頭不適用於電源插座，請電工安裝合適的電源插座。電源供應接上時，便會有少許的電量。為避免浪費能源，產品一完全充飽，請拔除電源供應。使用非索尼品牌的充電裝置，其安全性設計及充電規範有可能並非適用本裝置風險可能較高，消費者宜審慎評估自行承擔風險。</p>
	</div>

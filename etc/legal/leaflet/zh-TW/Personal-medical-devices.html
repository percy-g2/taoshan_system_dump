	<h1>個人醫療裝置</h1>
	<div>
		<p>具備無線電發射器的行動裝置可能會影響植入醫療設備。請將索尼裝置與醫療裝置相隔<span class="keep-together"> 15 公分</span><span class="keep-together">（6 英吋）</span>以上，以降低干擾的危險。盡量將索尼裝置靠近右耳使用。請勿將本裝置置於上衣口袋內。如有任何干擾作用之疑慮時，請即關機。如要在個人醫療裝置旁使用，請洽詢醫師和裝置製造商。</p>
	</div>

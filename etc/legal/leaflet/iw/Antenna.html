	<h1>אנטנה</h1>
	<div>
		<p>השימוש בהתקני אנטנה שאינם משווקים על-ידי Sony עלול להזיק להתקן הנייד, להפחית את ביצועיו ולגרום לרמות ספיגה ספציפיות (SAR) מעל הגבולות שנקבעו. אל תכסה את האנטנה בידך, כיוון שהדבר משפיע על איכות השיחה ועוצמת השידור, וכן הוא עשוי לקצר את זמני הדיבור וההמתנה.</p>
	</div>

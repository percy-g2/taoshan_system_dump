	<h1>הגנה על המידע שלך</h1>
	<div>
		<p>מחק את כל הנתונים האישיים לפני סילוק מוצר שיצא משימוש. כדי למחוק את הנתונים, בצע איפוס מלא. מחיקת הנתונים מזיכרון ההתקן אינה מבטיחה כי לא יהיה ניתן לשחזרם. Sony אינה ערבה כנגד שחזור הנתונים ואינה מקבלת כל אחריות לעניין חשיפה של מידע כלשהו, גם לאחר איפוס מלא.</p>
	</div>

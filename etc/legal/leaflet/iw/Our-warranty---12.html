	<h1>האחריות שלנו</h1>
	<div>
		<p>בכפוף לתנאי אחריות מוגבלת זו, חברת Sony ערבה לכך כי אין ולא יהיו במוצר ליקויים בחומרים או בטיב הייצור במועד רכישתו על-ידי הלקוח. אחריות מוגבלת זו ניתנת לתקופה של שנה אחת (1) ממועד רכישת המוצר.</p>

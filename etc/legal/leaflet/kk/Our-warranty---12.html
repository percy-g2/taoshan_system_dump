	<h1>Біздің кепілдігіміз</h1>
	<div>
		<p> Осы Шектеулі кепілдіктің талаптарына сәйкес, Sony осы Бұйымды тұтынушы сатып алған кезде онда жобалау, материал және өндіріс ақаулары болмайтындығына кепілдік береді. Осы Шектеулі кепілдік бұйым алғашқы сатып алынған күннен бастап бір (1) жыл мерзім ішінде өз күшінде болады.</p>

	<h1><img src="../images/LEGAL-CHILDREN-low.jpg" alt="" class="float"/>Балалар</h1>
	<div>
		<p><strong>Абайлаңыз!</strong> Балалардың қолы жетпейтін жері жерде сақтаңыз. Балалардың ұялы құрылғымен немесе оның керек-жарақтарымен ойнауына жол бермеңіз. Олар өздерін немесе басқаларды жарақаттауы мүмкін. Өнімдерде бөлініп тұншығу қаупін тудыратын ұсақ бөлшектер болуы мүмкін.</p>
	</div>

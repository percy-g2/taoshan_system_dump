	<h1><img src="../images/LEGAL-CHILDREN-low.jpg" alt="" class="float"/>Kanak-kanak</h1>
	<div>
		<p><strong>Amaran!</strong> Jauhkan dari capaian kanak-kanak. Jangan benarkan kanak-kanak bermain dengan peranti mudah alih atau aksesori. Mereka boleh mencederakan diri mereka atau orang lain. Produk mungkin mengandungi bahagian kecil yang boleh ditanggalkan dan menyebabkan bahaya tercekik.</p>

	<h1>駕駛中</h1>
	<div>
		<p>在某些情況下，汽車製造商可能禁止在車內使用流動裝置，除非在車內安裝了附帶外接天線的免提組件。請查詢您汽車製造商的代表以確定流動裝置或藍牙免提裝置不會影響汽車的電子系統。駕駛時任何時候都應該全神貫注及必須遵守限制無線裝置使用的當地法律及規例。</p>
	</div>

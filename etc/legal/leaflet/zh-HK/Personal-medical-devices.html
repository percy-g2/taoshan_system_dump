	<h1>個人醫療裝置</h1>
	<div>
		<p>流動裝置/附有無線電收發器的裝置可能會影響植入醫療設備的操作。保持 Sony 產品與醫療裝置之間的距離在 <span class="keep-together">15 厘米</span><span class="keep-together"> (6吋) </span>以上以減低受干擾的風險。在適用時，用您的右耳使用 Sony 裝置。切勿將裝置放在您胸口的口袋內。若您懷疑有干擾，關閉裝置。若要靠近個人醫療裝置使用，請向醫生及裝置製造商查詢。</p>
	</div>

	<h1>緊急通話</h1>
	<div>
		<p>通話不能保證在任何情況下都能接通。絕不要僅僅依靠 Sony 流動裝置作必要的通訊。通話也許不能在所有地方、所有網絡、或當某些網絡服務及/或流動裝置功能使用時撥出。請注意，某些 Sony 裝置無法支援語音通話 (包括緊急通話)。</p>

	<h1>電池</h1>
	
	<div>
		<p>全新或久未使用的電池可能會有短暫的容量減低。 開始使用前請將電池完全充電。 只限用於預期用途。 只應在 <span class="keep-together">+5°C</span><span class="keep-together">(+41°F)</span> 及 <span class="keep-together">+45°C</span><span class="keep-together">(+113°F)</span>之間的溫度電池方可充電。 切勿將電池放入您的口內。 切勿讓電池的金屬接腳接觸其他金屬物件。 移除電池前先關閉產品。 效能需視乎温度、信號強度、使用模式、所選功能及語音或數據傳輸而定。 只應由 Sony 服務夥伴移除或更換內置的電池。 使用並非 Sony 品牌的電池可能會提高安全性的風險。 只應更換另一枚合乎IEEE-1725標準而產品認可的 Sony 電池。 使用一枚非認可的電池可能會有火警、爆炸、泄漏或其他危害的風險。</p>

	<h1>電源供應（充電器)</h1>
	<div>
		<p>請將充電器連接到產品上所標示的電源。切勿在戶外或潮濕的地方使用。請勿改動電線，或是讓電線受到外力損傷或損壞。在清潔前應切斷電源。切勿改動插頭。若電插頭不適用於電插座，請雇用電工安裝合適的電插座。連接電源供應器之後，便會有少許的電量。若要避免浪費這少許的電量，在產品完全充電之後，請切斷電源。使用非 Sony 品牌的充電裝置可能會增加安全風險。</p>
	</div>

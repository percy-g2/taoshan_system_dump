	<h1>SIM 卡</h1>
	<div>
		<p>如果您的裝置配備標準呎吋的 SIM 卡卡槽，將不兼容的 SIM 卡 (例如 micro SIM 卡、使用非 Sony 轉換器的 micro SIM 卡，或裁切成 micro SIM 卡呎吋的標準 SIM 卡) 插入 SIM 卡卡槽，可能會永久損壞您的 SIM 卡或裝置。因使用不兼容或已改裝的 SIM 卡而導致任何損壞，Sony 恕不作出擔保或承擔責任。</p>

	<h1>記憶卡</h1>
	<div>
		<p>若產品附帶一張可卸除式記憶卡，它通常兼容您所購買的裝置，但不一定兼容其他裝置或這些裝置的記憶卡之性能。在購買或使用其他裝置之前，應先檢查其兼容性。若產品配備記憶卡閱讀器，在購買或使用之前請先檢查記憶卡的兼容性。</p>
		<p>記憶卡在付運之前通常已經進行格式化。要重新格式化記憶卡，應使用一部兼容的裝置。當在一部電腦上格式化記憶卡時，切勿使用標準的操作系統格式。有關詳情，請參閱裝置的操作指示或聯絡 Sony 客戶服務中心。</p>
	</div>

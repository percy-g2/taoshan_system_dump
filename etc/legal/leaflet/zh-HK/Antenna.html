	<h1>天線</h1>
	<div>
		<p>使用並非由 Sony 銷售的天線裝置可能會損壞流動裝置、減低效能及令電磁波能量比吸收率 (SAR) 水平超出所制定的上限。請勿用手遮蓋天線，因為這樣會影響通話質素、電量水平及可以縮短通話及備用時間。</p>
	</div>

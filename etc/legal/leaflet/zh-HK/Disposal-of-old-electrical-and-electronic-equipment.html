	<h1><img src="../images/LEGAL-RECYCLEBIN-low.jpg" alt="" class="float"/>棄置舊電器、電子器材及電池</h1>
	<div>
		<p>電子器材或其包裝上的此符號表示該電子器材 (包括電池) 不能作為家居廢物處置。而應移交到回收電器和電子器材的適當收集點。請勿嘗試移除內部電池。只有廢棄物處理機關或受過專業訓練的服務人員，方可移除內部電池。</p>
		<p>確保該產品得到正確棄置，將幫助防止對環境和人類健康造成的潛在負面影響，此產品廢物處置不當則會造成這種影響。回收材料將幫助保護自然資源。有關回收此產品的詳細信息，請聯絡本地的市區辦事處、家居廢物棄置服務或購買產品的商店、致電 Sony 客戶服務中心，或瀏覽 <a href="http://www.sonymobile.com/recycling">www.sonymobile.com/recycling</a>。</p>
	</div>

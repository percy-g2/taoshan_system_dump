	<h1>飛航模式</h1>
	<div>
		<p>若裝置有藍牙及無線區域網絡 (WLAN) 功能性，可以在飛航模式中啟用，此等功能可能會在禁止無線電傳輸的飛機上或其他地方遇受禁用。在此等環境中，就算以飛航模式啟用藍牙或WLAN功能性之前，請尋求適當的授權。</p>

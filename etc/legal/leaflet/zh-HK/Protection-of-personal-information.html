	<h1>個人資料的保護</h1>
	<div>
		<p>棄置產品前先清除個人資料。要刪除數據，執行一次恢復原設定。從裝置記憶體刪除數據並不能確保數據無法還原。Sony 並不能保證資料的還原，及就算在執行了一次恢復原設定後，不會就任何資料仍然被洩露而負上任何責任。</p>
	</div>

	<h1><img src="../images/LEGAL-CHILDREN-low.jpg" alt="" class="float"/>الأطفال</h1>
	<div>
		<p><strong>تحذير!</strong> يجب الاحتفاظ به بعيدًا عن متناول الأطفال. لا تسمح للأطفال بالعبث بالأجهزة النقالة أو بملحقاتها. فقد يؤدّي ذلك إلى إلحاق الأذى بهم أو بالآخرين. قد تتضمّن أجهزة الهاتف أجزاء صغيرة قد تنفصل عن الوحدة الأساسية وتتسبّب بالاختناق.</p>

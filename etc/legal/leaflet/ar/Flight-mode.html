	<h1>وضع الطيران</h1>
	<div>
		<p>يمكن تفعيل وظيفتَي Bluetooth وWireless Local Area Network في وضع الطيران، إن توفّرتا في الجهاز، لكن قد يُحظّر ذلك على متن الطائرات أو في المناطق الأخرى حيث يُمنع الإرسال اللاسلكي. في مثل هذه المناطق، يُرجى طلب الإذن بالطرق الملائمة قبل تفعليل وظيفتَي Bluetooth وWLAN حتى في وضع الطيران.</p>
